name: test

on:
  pull_request:
  push:

jobs:
  nix:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: DeterminateSystems/nix-installer-action@main
    - uses: DeterminateSystems/magic-nix-cache-action@main
    - run: nix build --no-link
    - run: nix develop -c python -m pytest -vvv  # replay
    - run: rm -r tests/cassettes
    - run: nix develop -c python -m pytest -vvv  # rewrite
    - run: nix develop -c python -m pytest -vvv  # replay
    - run: git diff-index HEAD -p --exit-code
    - run: nix develop -c ruff check .
    - run: nix develop -c ruff format --check .
    - run: nix flake check

  pytest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: sudo apt update && sudo apt -y install git-core
      - run: pip3 install -U setuptools pip
      - run: pip3 install .[test]
      - run: pytest -vvv  # replay
      - run: rm -r tests/cassettes
      - run: pytest -vvv  # rewrite
      - run: pytest -vvv  # replay
      - run: git diff
      - run: git status
      - run: git diff-index HEAD -p --exit-code

  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: chartboost/ruff-action@v1

  ruff-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: chartboost/ruff-action@v1
        with:
          args: format --check .
